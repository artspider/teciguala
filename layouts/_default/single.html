{{ define "main" }}
<div class="main-container" style="display: block;">
    <figure class="img-post">
        <img src="{{ index .Params "featuredImage" }}" alt="">
    </figure>
    <h1 class="title is-1">{{ .Title }}</h1>
    <div class="author-box">
        <img src="{{ index .Params "author-avatar" }}" alt="">
        <p class="author-box">{{ index .Params "author" }}  |  </p>
        <p class="date-box">{{ .Params.date.Format  "Jan 01 2006"}}</p>
    </div>
    <div class="blog-single-content">
        {{ .Content }}
    </div>
   
    
</div>
{{ end }}
